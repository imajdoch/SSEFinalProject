<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js" type="module"></script>
    <script src="myScript.js" type="module"></script>
</head>
<body>
    <form id="signupForm">
        <div class="imgcontainer">
            <img src="img/SSE_Logo_Practice.png" alt="Logo">
        </div>

        <div class="topnav">
            <a href='README.md'>About Us</a>
            <a href="#">Homepage</a>
            <a href='newuser.html'>Create New Account</a>
        </div>

        <div class="container">
            <label for="newEmail"><b>New Email</b></label>
            <input type="text" id="newEmail" placeholder="Enter Email" name="newuname" required>

            <label for="newPassword"><b>New Password</b></label>
            <input type="password" id="newPassword" placeholder="Enter New Password" name="newpsw" required>

            <button type="button" id="signUpButton">Sign Up</button>
        </div>

        <div class="container">
            <button type="cancelbutton" onclick="window.location.href='index.html'" class="cancelbtn">Cancel</button>
        </div>
    </form>

    <!-- Script to add event listener after DOMContentLoaded -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Add event listener to the sign up button
            document.getElementById("signUpButton").addEventListener("click", signUp);
        });
    </script>
</body>
</html>
