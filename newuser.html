<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
        }

        /* Close button styles */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form id="signupForm">

        <div class="imgcontainer">
            <img src="img/SSE_Logo_Practice.png" alt="Logo">
        </div>

        <div class="container">
            <label for="newuname"><b>New Email</b></label>
            <input type="email" id="newEmail" placeholder="Enter Email" name="newuname" required>

            <label for="newpsw"><b>New Password</b></label>
            <input type="password" id="newPassword" placeholder="Enter New Password" name="newpsw" required>

            <button type="button" onclick="signUp()">Sign Up</button>
        </div>

        <div class="container" style="background-color: #9B9B7A">
            <!--<button type="button" class="cancelbtn">Cancel</button>-->
            <button type="button" onclick="window.location.href='index.html'" class="cancelbtn">Cancel</button>
        </div>

    </form>

    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDLhWz4KLKNNuDrNhhtLY8Xrzy75RZ7LTE",
            authDomain: "ssefinalproject.firebaseapp.com",
            projectId: "ssefinalproject",
            storageBucket: "ssefinalproject.appspot.com",
            messagingSenderId: "706635744855",
            appId: "1:706635744855:web:c6a8a54603d38269a60512",
            measurementId: "G-FEWQLQ3PH8"
            };
            firebase.initializeApp(firebaseConfig);

        // Sign up function
        function signUp() {
            const email = document.getElementById("newEmail").value;
            const password = document.getElementById("newPassword").value;

            firebase.auth().createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Signed up successfully
                    console.log("User signed up successfully");
                    // Redirect or perform other actions after successful sign-up
                    window.location.href = "mainpage.html";
                })
                .catch((error) => {
                    // Handle sign-up errors
                    console.error("Sign-up error:", error.message);
                });
        }
    </script>
</body>
</html>
