<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
        }

        /* Close button styles */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        button[type="button"] {
            width: 250px;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form action="homepage.html" method="post">

        <div class="imgcontainer">
            <img src="img/SSE_Logo_Practice.png" alt="Logo">
        </div>

  <div class="container">
            <label for="newuname"><b>New Username</b></label>
            <input type="text" placeholder="Enter New Username" name="newuname" required>

            <label for="newpsw"><b>New Password</b></label>
            <input type="password" placeholder="Enter New Password" name="newpsw" required>

            <button type="submit">Sign Up</button>
        </div>

        <div class="container" style="background-color: #9B9B7A">
            <button type="button" class="cancelbtn">Cancel</button>
            <button type="button" onclick="window.location.href='homepage.html'" class="cancelbtn">Cancel</button>
        </div>

    </form>

     </div>
        </body>
</html>

</html>

</body>
</html>
