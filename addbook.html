<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js" type="module"></script>
        <!-- Firebase Realtime Database -->
        <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js" type= "module"></script>
    <script src="myScript.js" type="module"></script>

    <title>Add New Book</title>
    <link rel="stylesheet" href="mainpageStyle.css">
</head>
<body>
<!-- Change mainpage.html to where we need checkbox input to go-->
<form action="mainpage.html" method="get">
    <div class="imgcontainer">
        <img src="img/SSE_Logo_Practice.png" alt="Logo">
    </div>

    <div class="header">
      <h1>Add New Book</h1>
    </div>
    
    <div class="topnav">
      <a href='README.md'>About Us</a>
      <a href='mainpage.html'>Library</a>
      <a href="index.html" style="float:right">Logout</a>
    </div>

    <div class="row">
      <div class="leftcolumn">
        <div class="card">
            <h2>Upload Book Image:</h2>
            <form id="imageUploadForm">
                <input type="file" id="bookImage" name="bookImage" accept="image/*">
                <button type="submit">Upload</button>
            </form>
            <div id="uploadedImage"></div>
        </div>
      </div>

      <div class="rightcolumn">
        <div class="card">
            <label for="bktitle"><b>Title:</b></label>
            <input type="text" placeholder="Enter Title" name="bktitle" required>
            <br></br>

            <label for="bkauthor"><b>Author:</b></label>
            <input type="text" placeholder="Enter Author" name="bkauthor" required>
            <br></br>

            <label for="publisher"><b>Publisher:</b></label>
            <input type="text" placeholder="Enter Publisher" name="bkpublisher">
            <br></br>

            <label for="publicationYear"><b>Publication Year:</b></label>
            <input type="text" placeholder="Enter Publication Year" name="bkpublicationYear">
            <br></br>

            <label for="category"><b>Category:</b></label>
            <input type="text" placeholder="Enter Category" name="bkcategory">
            <br></br>

            <label for="isbn"><b>ISBN:</b></label>
            <input type="text" placeholder="Enter ISBN" name="bkisbn">
            <br></br>

            <label for="rating"><b>Rating:</b></label>
            <!-- Star rating input -->
            <div class="rating">
                <label for="star1"></label>
                <input type="radio" id="star1" name="rating" value="1">
                <label for="star2"></label>
                <input type="radio" id="star2" name="rating" value="2">
                <label for="star3"></label>
                <input type="radio" id="star3" name="rating" value="3">
                <label for="star4"></label>
                <input type="radio" id="star4" name="rating" value="4">
                <label for="star5"></label>
                <input type="radio" id="star5" name="rating" value="5">
                
            </div>
            <br></br>
            <button type="addBook">Add Book</button>
        </div>
      </div>
    </div>
</form>

<script>
    // JavaScript for handling image upload
    document.getElementById('imageUploadForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission behavior

        const fileInput = document.getElementById('bookImage');
        const uploadedImage = document.getElementById('uploadedImage');

        if (fileInput.files && fileInput.files[0]) {
            const reader = new FileReader();

            reader.onload = function(e) {
                const img = document.createElement('img');
                img.src = e.target.result;
                uploadedImage.innerHTML = ''; // Clear previous image
                uploadedImage.appendChild(img);
            }

            reader.readAsDataURL(fileInput.files[0]);
        }
    });
</script>

<script>
    // Assuming you have book information available in JavaScript variables
    const newBook = {
        title: bktitle,
        image: bookImage,
        author: bkauthor,
        publisher: bkpublisher,
        publicationYear: bkpublicationYear,
        category: bkcategory,
        isbn: bkisbn,
        rating: rating
    };

    // Store the new book information in local storage
    localStorage.setItem('newBook', JSON.stringify(newBook));
</script>

</body>
</html>
