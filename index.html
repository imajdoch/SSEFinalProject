<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="myScript.js"></script>
</head>
<body>

    <form id="loginForm">
        <div class="imgcontainer">
            <img src="img/SSE_Logo_Practice.png" alt="Logo">
        </div>

        <div class="topnav">
            <a href="README.md">About Us</a>
            <a href="#">Homepage</a>
            <a href="newuser.html">Create New Account</a>
        </div>

        <div class="container">
            <label for="email"><b>Email</b></label>
            <input type="text" id="newEmail" placeholder="Enter Email" name="newuname" required>

            <label for="password"><b>Password</b></label>
            <input type="password" id="newPassword" placeholder="Enter Password" name="newpsw" required>

            <button type="button" id="signUpButton">Sign In</button>
        </div>

        <div class="container">
            <button type="cancelbutton" onclick="window.location.href='index.html'" class="cancelbtn">Cancel</button>
        </div>
    </form>

</body>
</html>
