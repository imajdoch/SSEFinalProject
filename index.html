<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js"></script>
    <script src="myScript.js" type="module"></script>
    <script src="myScript.js" type="module" defer></script>

    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<form action="mainpage.html" method="post">
    <div class="imgcontainer">
        <img src="img/SSE_Logo_Practice.png" alt="Logo">
    </div>

    <div class="topnav">
        <a href='README.md'>About Us</a>
        <a href="#">Homepage</a>
        <a href='newuser.html'>Create New Account</a>
    </div>

    <div class="container">
        <label for="uname"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="uname" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>

    </div>

    <div class="container">    
        <input type="checkbox" name="remember"> Remember me
        <span class="psw">Forgot <a href="#" onclick="openModal()">password?</a></span>
    </div>
    
    <div class="container">
        <!--<button type="button" onclick="login()">Login</button>-->
        <!-- Button element triggering the login function -->
        <button id="btnLogin" type="button" onclick="signIn()">Login</button>

    </div>

    <div class="container">
        <button type="cancelbutton">Cancel</button>
    </div>
</form>

<!-- Modal -->
<div id="forgotPasswordModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>Forgot Password</h2>
        <p>Please enter your email address to reset your password:</p>
        <form>
            <label for="email">Email:</label>
            <input type="email" id="resetEmail" name="email" required>
            <br><br>
            <input type="button" value="Reset Password" onclick="resetPassword()">
        </form>
    </div>
</div>
</body>
</html>
