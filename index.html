<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script type="module" src="myScript.js"></script>


    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<form action="mainpage.html" method="get">
    <div class="imgcontainer">
        <img src="img/SSE_Logo_Practice.png" alt="Logo">
    </div>

    <div class="topnav">
        <a href='README.md'>About Us</a>
        <a href="#">Homepage</a>
        <a href='newuser.html'>Create New Account</a>
    </div>

    <div class="container">
        <label id="uname"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="uname" required>

        <label id="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>
        <br></br>
        <label for="remember">Remember me</label>
        <input type="checkbox" name="remember" id="remember">
        
        <span class="psw">Forgot <a href="#" onclick="openModal()">password?</a></span>
        <br></br>
        <button type="submit" id ="btnLogin">Login</button>
    </div>

</form>


</div>
