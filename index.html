<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()"/>
    <script type="module" src="myScript.js"></script>


    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<form action="mainpage.html" method="get">
    <div class="imgcontainer">
        <img src="img/SSE_Logo_Practice.png" alt="Logo">
    </div>

    <div class="topnav">
        <a href='README.md'>About Us</a>
        <a href="#">Homepage</a>
        <a href='newuser.html'>Create New Account</a>
    </div>

    <div class="container">
        <label id="uname"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="uname" required>

        <label id="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>
        <br></br>
        <input type="checkbox" name="remember" id = "remeber"> Remember me
        <span class="psw">Forgot <a href="#" onclick="openModal()">password?</a></span>
        <br></br>
        <button type="submit" id ="btnLogin">Login</button>
    </div>

</form>

<!-- Modal -->
<div id="forgotPasswordModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>Forgot Password</h2>
        <p>Please enter your email address to reset your password:</p>
        <form>
            <label id="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br><br>
            <input type="button" value="Reset Password" onclick="resetPassword()">
        </form>
    </div>
</div>
</body>
</html>
