<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="myScript.js"></script>
<title>Login Form</title>
<link rel="stylesheet" href="style.css">
<style>
    /* Modal styles */
    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
    }

    .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 400px;
    }

    /* Close button styles */
    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }

    .close:hover,
    .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }

    input[type="text"], input[type="password"] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border-radius: 4px;
        box-sizing: border-box;
    }

    button[type="submit"], button[type="button"] {
        width: 250px;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
</style>
</head>
<body>
<form action="homepage.html" method="post">
    <div class="imgcontainer">
        <img src="img/SSE_Logo_Practice.png" alt="Logo">
    </div>

    <h3>Login</h3>

    <div class="container">
        <label for="uname"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="uname" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>

    </div>

    <div class="container">    
        <input type="checkbox" name="remember"> Remember me
    </div>
    
    <div class="container">
        <button type="button" onclick="login()">Login</button>
    </div>

    <div class="container">
        <label>
            <button type="button" onclick="window.location.href='newuser.html'">New User Sign Up</button>
        </label>
    </div>

    <div class="container" style="background-color: #9B9B7A">
        <button type="button" class="cancelbtn">Cancel</button>
        <span class="psw">Forgot <a href="#" onclick="openModal()">password?</a></span>
    </div>
</form>

<!-- Modal -->
<div id="forgotPasswordModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>Forgot Password</h2>
        <p>Please enter your email address to reset your password:</p>
        <form>
            <label for="email">Email:</label>
            <input type="email" id="resetEmail" name="email" required>
            <br><br>
            <input type="button" value="Reset Password" onclick="resetPassword()">
        </form>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="myScript.js"></script>
    <script>
    const firebaseConfig = {
    apiKey: "AIzaSyDLhWz4KLKNNuDrNhhtLY8Xrzy75RZ7LTE",
    authDomain: "ssefinalproject.firebaseapp.com",
    projectId: "ssefinalproject",
    storageBucket: "ssefinalproject.appspot.com",
    messagingSenderId: "706635744855",
    appId: "1:706635744855:web:c6a8a54603d38269a60512",
    measurementId: "G-FEWQLQ3PH8"
    };
    firebase.initializeApp(firebaseConfig);

    // Get the modal
    var modal = document.getElementById("forgotPasswordModal");

    // When the user clicks on the link, open the modal
    function openModal() {
        modal.style.display = "block";
    }

    // When the user clicks on <span> (x), close the modal
    function closeModal() {
        modal.style.display = "none";
    }

    // Close the modal if the user clicks outside of it
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }

    import { getAuth, signInWithEmailAndPassword } from "firebase/auth";
    const auth = getAuth();
    // Sign up function
    function signUp() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        firebase.auth().createUserWithEmailAndPassword(auth,email, password)
            .then((userCredential) => {
                // Signed up successfully
                console.log("User signed up successfully");
            })
            .catch((error) => {
                // Handle sign-up errors
                console.error("Sign-up error:", error.message);
            });
    }

    // Sign in function
    function signIn() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        firebase.auth().signInWithEmailAndPassword(email, password)
            .then((userCredential) => {
                // Signed in successfully
                console.log("User signed in successfully");
                window.location.href = "mainpage.html";
            })
            .catch((error) => {
                // Handle sign-in errors
                console.error("Sign-in error:", error.message);
            });
    }

    // Sign out function
    function signOut() {
        firebase.auth().signOut()
            .then(() => {
                // Signed out successfully
                console.log("User signed out successfully");
            })
            .catch((error) => {
                // Handle sign-out errors
                console.error("Sign-out error:", error.message);
            });
    }

    // Password reset function
    function resetPassword() {
        const email = document.getElementById("resetEmail").value;

        firebase.auth().sendPasswordResetEmail(email)
            .then(() => {
                // Password reset email sent
                console.log("Password reset email sent successfully");
                closeModal(); // Close the modal after sending the email
            })
            .catch((error) => {
                // Handle password reset errors
                console.error("Password reset error:", error.message);
            });
    }

    // Login function
    function login() {
        signIn(); // Call signIn function when login button is clicked
    }
</script>
</body>
</html>
